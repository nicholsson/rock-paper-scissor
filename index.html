<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script src="script.js" defer></script>
</head>
<body>
	<div class = "title-container">
		<h1 class = "title">Rock, paper, or scissors?</h1>
	</div>
	<div id = "container">
		<button type = "button" class = "btn" id = "rock" data-choice = "Rock">Rock</button>
		<button type = "button" class = "btn" id = "paper" data-choice = "Paper">Paper</button>
		<button type = "button" class = "btn" id = "scissors" data-choice = "Scissors">Scissors</button>
	</div>

	<div id = "display-choices">
		<div id = "player-choice">You chose:<div id = "pchoice"></div></div>
		<div id = "computer-choice">Computer chose:<div id = "cchoice"></div></div>
	</div>

	<div id = "display-results">
		<div id = "player-score">Player score:<div id ="pscore"></div></div>
		<div id = "computer-score">Computer score:<div id ="cscore"></div></div>
	</div>

	<div id = "match-results">Who will be the winner?</div>
</body>
</html>
